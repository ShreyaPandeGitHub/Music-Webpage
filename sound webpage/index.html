<html>
<head>
  <title>Music World</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="logo1.png" class="logo">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Specifications</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Connect</a></li>
          </ul>
        </div>
        <div class="content">
          <div class="left-col">
            <h1>THE<br> REAL<br> SOUND</h1>
          </div>
            <div class="right-col">
              <p>Click Here To Listen</p>
              <img src="play1.png" id="icon">
            </div>
          </div>
      </div>
      <audio id="mySong">
        <source src="C:\Users\Shreya Pravin Pande\OneDrive\Desktop\sound webpage\song1.mp3.mp3" type="audio/mp3">
      </audio>
      <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick = function() {
          if(mySong.paused) {
            mySong.play();
            icon.src="pause1.png";
          }else {
            mySong.pause();
            icon.src="play1.png";
          }
        }
      </script>
    </body>
</html>
